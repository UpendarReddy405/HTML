<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #333;
        }
        form {
            margin-bottom: 40px;
        }
        form div {
            margin-bottom: 10px;
        }
        form label {
            display: block;
            margin-bottom: 5px;
        }
        form input, form select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Employee Payroll System</h1>
        <form>
            <h2>Add Employee</h2>
            <div>
                <label for="employee-id">Employee ID</label>
                <input type="text" id="employee-id" name="employee-id">
            </div>
            <div>
                <label for="employee-name">Name</label>
                <input type="text" id="employee-name" name="employee-name">
            </div>
            <div>
                <label >Employee Type</label>
                <select >
                    <option >Full-Time</option>
                    <option >Part-Time</option>
                    
                </select>
            </div>
            <div>
                <label >Salary / Hourly Rate </label>
                <input type="text" id="employee-salary" name="employee-salary">
            </div>
            <button type="submit">Add Employee</button>
        </form>

        <h2>Employee List</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Salary</th>
                    <th>Leave Balance</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>upendar</td>
                    <td>Full-Time</td>
                    <td>$50000</td>
                    <td>20</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>shiva</td>
                    <td>Part-Time</td>
                    <td>$20/hour</td>
                    <td>15</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>smiley</td>
                    <td>Fulltime</td>
                    <td>$100000</td>
                    <td>30</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
