<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Outline</title>
    <style>
        .outline-box {
            outline: 3px solid #ff6347; /* Tomato color */
            padding: 20px;
            margin: 20px;
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="outline-box">This box has an outline.</div>
</body>
</html>
