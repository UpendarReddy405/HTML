<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Scroll</title>
    <style>
        .scroll-container {
            width: 300px;
            height: 150px;
            border: 1px solid #ccc;
            overflow: auto; /* Enables scrolling */
            background-color: #f9f9f9;
        }
        .scroll-content {
            width: 500px;
            height: 300px;
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="scroll-container">
        <div class="scroll-content">
            This is some content that is larger than the container, so scrollbars will appear.
        </div>
    </div>
</body>
</html>
