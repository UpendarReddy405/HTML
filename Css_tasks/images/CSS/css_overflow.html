<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Overflow</title>
    <style>
        .container {
            width: 200px;
            height: 100px;
            overflow: auto;
            border: 1px solid #ccc;
        }
        .content {
            width: 300px;
            height: 150px;
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">This content will overflow and scroll.</div>
    </div>
</body>
</html>
