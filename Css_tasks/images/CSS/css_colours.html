<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Colors</title>
    <style>
        body {
            background-color: #f0f0f0;
            color: #333;
            font-family: Arial, sans-serif;
        }
        .highlight {
            color: #ff6347;
        }
    </style>
</head>
<body>
    <h1 class="highlight">This is a heading with color</h1>
    <p>This paragraph has a default color.</p>
</body>
</html>
