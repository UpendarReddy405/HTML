<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrame </title>
</head>
<body>
    <h1>Embedding PDF Document using iFrame</h1>
    <iframe src="java notes.pdf" width="600" height="400" style="border: none;"></iframe>

    <h1>Embedding YouTube Video using iFrame</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Embedding Map using iFrame</h1>
    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d60932.54276142314!2d78.49292955192873!3d17.350065711693173!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1718099796318!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
     
</body>
</html>
