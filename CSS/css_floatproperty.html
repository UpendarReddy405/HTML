<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Float Property</title>
    <style>
        .float-left {
            float: left;
            width: 150px;
            height: 100px;
            background-color: #f0f0f0;
            margin-right: 10px;
        }
        .text {
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="float-left">Float Left</div>
    <div class="text">This text will wrap around the floating element.</div>
</body>
</html>
