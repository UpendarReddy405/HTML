<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <style>
        .box {
            width: 200px;
            padding: 20px;
            border: 5px solid #333;
            margin: 15px;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="box">This box demonstrates the CSS box model.</div>
</body>
</html>
